<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Klaus Risto SOUND RECORDIST</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header id="top" class="header">
        <h1>Klaus Risto</h1>
        <h1><a href="index.html">SOUND RECORDIST</a></h1>

        <nav class="nav">
            <ul>
                <li><a href="work.html" class="navilaatikko">WORK</a></li>
                <li><a href="me.html" class="navilaatikko">ME</a></li>
                <li><a href="contact.html" class="navilaatikko active">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <p class="text">klaus.sakari@gmail.com</p>
        <button class="collapsible">Contact Me</button>
        <div class="collapsible-content">

            <form class="contact-form" action="https://formspree.io/f/mvgkpzwe" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <textarea id="subject" name="subject" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>

        <a href='#top' class="stt" title="scroll to top" aria-label="Scroll to top" tabindex="0">
        </a>
    </main>

    <footer class="footer">
        <a href="https://www.linkedin.com/in/klaus-risto/" target="_blank" class="social-icon" aria-label="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://www.imdb.com/name/nm10508889/" target="_blank" class="social-icon" aria-label="IMDb">
            <i class="fab fa-imdb"></i>
        </a>
    </footer>

    <script>
        document.querySelector('.collapsible').addEventListener('click', function () {
            this.classList.toggle('active');
            const content = this.nextElementSibling;
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
